<div class="w-full h-full p-2 ">
    <p-card styleClass="w-full" header="404 Error :">
        <p>The page you are trying to view does not exist.</p>
        <ng-template pTemplate="footer">
            <p-button styleClass="m-0 p-2" size="small" icon="pi pi-home" (click)="onRedirect()" label="Return to Home"></p-button>
        </ng-template>
    </p-card>
</div>
