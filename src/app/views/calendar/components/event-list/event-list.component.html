<div class="event-list w-full h-full flex flex-column">
    <div style="height: 20%;" class="p-3 flex justify-content-between">
        <span><i class="pi pi-calendar"></i> {{ fullDate() | date: "EE, dd MMM yyyy"}} </span>
        <span><i class="pi pi-tags"></i> {{ events().length }} </span>
    </div>
    <div style="height: 195px;" class="m-1 p-3 overflow-y-auto">
        <app-event-card class="w-full" (eventClicked)="showEventDedailModal($event)" [event]="event" *ngFor="let event of events()"></app-event-card>
        <div *ngIf="events().length == 0" class="card w-full h-full flex gap-2 flex-column justify-content-center align-items-center">
            <span><i class="pi pi-info-circle text-yellow-300 text-2xl "></i></span>
            <span class="font-bold">No event(s) for this Date</span>
            <p-button (click)="showAddEventModal()" styleClass="px-3 py-1 text-green-600" [severity]="'success'" [outlined]="true" label="Add" size="small" icon="pi pi-calendar-plus" ></p-button>
        </div>
    </div>
</div>
